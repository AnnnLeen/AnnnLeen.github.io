<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <title>Лабораторная №2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    
    <div class="form-class">
      
<h1 id="form">Форма</h1>
<form action="/" method="POST">

      <label>
        Имя:
        <input name="name"
          type="text"
          placeholder="Введите ваше имя">
      </label>

      <label>
        Email:
        <input name="field-email"
          type="email"
          placeholder="Введите вашу почту">
      </label>

      <label>
        Год рождения:
        <select name="year_of_birth">
  <option value="1">1931-1940</option>
  <option value="2">1941-1950</option>
  <option value="3">1951-1960</option>
  <option value="4">1961-1970</option>
  <option value="5">1971-1980</option>
  <option value="6">1981-1990</option>
  <option value="7">1991-2000</option>
  <option value="8">2001-2010</option>
  <option value="9">2011-2020</option>
        </select>

      Пол:
      <label><input type="radio" checked="checked"
        name="radio-group-1" value="Мужской">
        Мужской</label>
      <label><input type="radio"
        name="radio-group-1" value="Женский">
        Женский</label>

        Количество конечностей:
      <label><input type="radio" checked="checked"
        name="radio-group-2" value="1">
        1</label>
      <label><input type="radio"
        name="radio-group-2" value="2">
        2</label>
        <label><input type="radio"
        name="radio-group-2" value="3">
        3</label>
        
 <label>
        Сверхспособности:
        <select name="field-name-4[]"
          multiple="multiple">
          <option value="Значение1">Бессмертие</option>
          <option value="Значение2">Прохождение сквозь стены</option>
          <option value="Значение3">Левитация</option>
          <option value="Значение4">Телекинез</option>
          <option value="Значение5">Телепатия</option>
        </select>
      </label>
        
<label>Биография:
        <textarea name="field-name-2">Напишите свою биографию</textarea>
 </label>

      <label><input type="checkbox" checked="checked"
        name="check-1">
        С контрактом ознакомлен(а)</label>

      <input type="submit" value="Отправить">
    </form>
  
  </div>

</body>

</html>
