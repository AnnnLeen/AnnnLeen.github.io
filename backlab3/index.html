<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <title>Backlab3</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    
    <div class="form-class">
      
<h2>Форма регистрации</h2>
<form action="/" method="POST">

<label>
        <div class="txt">Имя:</div>
        <input name="name"
          type="text"
          placeholder="Введите ваше имя">
</label>

<label>
        <div class="txt">Email:</div>
        <input name="email"
          type="email"
          placeholder="Введите вашу почту">
</label>

<label>
        <div class="txt">Год рождения:</div>
        <select name="year_of_birth">
  <option value="1">1993</option>
  <option value="2">1994</option>
  <option value="3">1995</option>
  <option value="4">1996</option>
  <option value="5">1997</option>
  <option value="6">1998</option>
  <option value="7">1999</option>
  <option value="8">2000</option>
  <option value="9">2001</option>
  <option value="10">2002</option>
  <option value="11">2003</option>
  <option value="12">2004</option>
        </select>
</label>

<label>
      <div class="txt">Пол:</div>
      <label><div class="raddio"><input type="radio" checked="checked"
        name="radio-group-1" value="Мужской">
        Мужской<span></span></div></label>
      <label><div class="raddio"><input type="radio"
        name="radio-group-1" value="Женский">
        Женский<span></span></div></label>
</label>

<label>
      <div class="txt">Количество конечностей:</div>
      <label><div class="raddio"><input type="radio" checked="checked"
        name="radio-group-2" value="2">
        2
        <span></span></div></label>
      <label><div class="raddio"><input type="radio"
        name="radio-group-2" value="3">
        3<span></span></div></label>
      <label><div class="raddio"><input type="radio"
        name="radio-group-2" value="4">
        4<span></span></div></label>
</label>

<label>
        <div class="txt">Сверхспособности:</div>
        <select name="field-name-4[]"
          multiple="multiple">
          <option value="Значение1">Бессмертие</option>
          <option value="Значение2">Прохождение сквозь стены</option>
          <option value="Значение3">Понимание теории диффур</option>
          <option value="Значение4">Левитация</option>
          <option value="Значение5">Телекинез</option>
          <option value="Значение6">Телепатия</option>
        </select>
</label>
        
<label><div class="txt">Биография:</div>
        <textarea name="biography" placeholder="Напишите свою биографию"></textarea>
 </label>

<label><div class="check"><input type="checkbox" name="check-1">
        С контрактом ознакомлен(а)<span1></span1></div></label>

<div class="otpr"><label><button>Отправить!</button></label></div>
    
</form>

</div>

</body>

</html>
